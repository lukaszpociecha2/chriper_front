<div class="login">
  <form [formGroup]="signUpForm" (ngSubmit)="signup()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <div *ngIf="signUpForm.get('email').touched && signUpForm.get('email').invalid">
          <div *ngIf="signUpForm.get('email').errors.email" class="alert alert-danger">Enter correct email format.</div>
          <div *ngIf="signUpForm.get('email').errors.required" class="alert alert-danger">Enter email. Required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
        <div *ngIf="signUpForm.get('password').touched && signUpForm.get('password').invalid" class="alert alert-danger">Enter password.</div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.get('email').valid || !signUpForm.get('password').valid">Submit</button>
    </form>
  </div>
